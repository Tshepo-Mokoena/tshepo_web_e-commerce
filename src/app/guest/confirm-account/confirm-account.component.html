<div class="row"  *ngIf="loading">
    <div class="bg_load">
        <img class="loader_animation" src="assets/img/loader.gif" alt="">
    </div>
</div>
<div class="error-page">

    <div class="row">
        <div class="col-md-12">
            <div class="text-center">

                <span class="display-1">Confirm Account</span>

                <hr>

                <div class="mb-4 lead">
                    Oops! Link expired.
                </div>

                <div class="mb-4 lead">
                    Welcome! Your account is ready or use.
                </div>

                <hr>

                <a [routerLink]="['/home']" class="btn btn-primary">Login to Account</a>
                <a [routerLink]="['/home']" class="btn btn-primary" (click)="showLogin()">Resend Confirm Link</a>

            </div>



        </div>
    </div>

    <!--Modal-->
    <div *ngIf="auth" class="tm-col bg_load">
        <div class="col-xl-8 col-lg-12 tm-md-12 tm-sm-12 ">
            <div class="bg-white block h-100">
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <h2 class="block-title d-inline-block"><i class="fa fa-pencil"></i> Login</h2>
                    </div>            
                    <div class="col-md-4 col-sm-2">
                        <a class="btn" (click)="closeLogin()"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <hr>
                <form #form="ngForm" (ngSubmit)="login()"  class="form-signin">
  
                    <div class="form-label-group">
                        <input name="email" #email="ngModel" [(ngModel)]="account.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" 
                        pattern="^[a-zA-Z]+([.-]?[a-zA-Z0-9]+)*@([a-zA-Z]+([.-]?[a-zA-Z]))[.]{1}[a-zA-Z]{2,}$"
                        required autofocus>
                        <label for="inputEmail">Email address</label>
                        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                          Email Required.
                        </div>
                    </div>
    
                    <div class="form-label-group">
                        <input name="password" #password="ngModel" [(ngModel)]="account.password"  type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required autofocus>
                        <label for="inputNewPassword">Password</label>
                    </div>
      
                    <button class="btn btn-primary btn-block" [disabled]="!form.valid" type="submit">Sign In</button>
      
                </form>       
            </div>
        </div>
    </div>  
    <!--End of Modal-->

</div>
